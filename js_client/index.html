<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Algolia CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/reset-min.css"
      integrity="sha256-2AeJLzExpZvqLUxMfcs+4DWcMwNfpnjUeAAvEtPr0wU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css"
      integrity="sha256-p/rGN4RGy6EDumyxF9t7LKxWGg6/MZfGhJM/asKkqvA="
      crossorigin="anonymous"
    />

    <title>JS Client</title>
  </head>
  <body>
    <!-- form js tarafindan handle edilecekse(submit event preventDefault() ile engellenecekse) method'un, action'in ve enctype'in bir onemi yoktur -->
    <form style="display: none" id="login-form" method="POST">
      <input
        id="username-input"
        type="text"
        name="username"
        placeholder="Your Username"
      />
      <input
        id="password-input"
        type="password"
        name="password"
        placeholder="Your Password"
      />
      <input type="submit" value="Login" />
    </form>

    <form style="display: none" id="search-form" method="GET">
      <input id="search-input" type="text" name="q" placeholder="Your Search" />
      <input type="submit" value="Search" />
    </form>

    <div id="content-container"></div>

    <div id="searchbox"></div>

    <div id="hits-product-index">
      <h2>Products Index</h2>
      <div id="user-list-products">
        <p>Users</p>
        <div id="refinements"></div>
        <div id="clear-refinements"></div>
      </div>
      <div id="user-list-privacy">
        <p>Is Public?</p>
        <div id="refinements"></div>
      </div>
      <div id="hits"></div>
    </div>

    <div id="hits-article-index">
      <h2>Articles Index</h2>
      <div id="user-list-articles">
        <p>Users</p>
        <div id="refinements"></div>
        <div id="clear-refinements"></div>
      </div>
      <div id="hits"></div>
    </div>

    <!-- * Algolia JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.22.0/dist/algoliasearch-lite.umd.js"
      integrity="sha256-/2SlAlnMUV7xVQfSkUQTMUG3m2LPXAzbS8I+xybYKwA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.63.0/dist/instantsearch.production.min.js"
      integrity="sha256-tP2geWC/2cT8rjeVSRumDQXTieBNjUyZjvON1HzWqso="
      crossorigin="anonymous"
    ></script>
    <!-- * Own JS -->
    <script src="./config.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
